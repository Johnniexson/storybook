  <form [formGroup]="authForm">
    <div class="form-group">
      <label>Email *</label>
      <input type="email" class="form-control" formControlName="email" placeholder="e.g john@doe.com">
      <small class="warn" *ngIf="controls.email.invalid && controls.email.touched">
        Email is <strong>required</strong>
      </small>
    </div>
    <div class="form-group">
      <label>Password *</label>
      <input class="input" type="password" class="form-control" formControlName="password" placeholder="password">
      <small class="warn" *ngIf="controls.password.invalid && controls.password.touched">
        key in your password
      </small>
    </div>
    <div class="form-group">
      <mat-slide-toggle color="primary" labelPosition='before' formControlName="isAdmin">SignIn as
        Admin
      </mat-slide-toggle>
    </div>
  </form>
  <div class="text-center mb-3" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="submit()" [disabled]="authForm.invalid || loading">Login</button>
  </div>
</div>
